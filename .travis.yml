install:
  - pip install --upgrade pip
  - curl -sSL https://install.python-poetry.org | python -
  # - pip install poetry
  - which poetry
  - poetry install -vv --no-interaction
  - poetry show -vv
before_script:
- poetry run python bin/destroy_and_setup_psqlgraph.py
script:
- poetry run pytest -vvv
before_deploy:
- sed -i.bak "s/=get_version()/='$TRAVIS_TAG'/g" setup.py
- cat setup.py
- if [ $(python setup.py --version) == '0.0.0' ]; then travis_terminate 1; fi
deploy:
  provider: pypi
  user: uc-ctds
  skip_existing: true
  skip_cleanup: true
  on:
    python: 3.6
    repo: uc-cdis/gdcdatamodel
    tags: true
  password:
    secure: 
after_deploy:
- poetry run pip install gen3git
- poetry run gen3git release
env:
  global:
  - secure: 
